version: '3'
services:
  web:
    build:
        dockerfile: infrastructure/build/local/Dockerfile.dev
        context: ./../../../
    ports:
      - "5000:5000"
    volumes:
      - ./../../../app:/app
      - ./../../../config/.env:/app/.env
      - ~/.config/gcloud/application_default_credentials.json:/tmp/keys/ADC.json:ro